# .github/workflows/windows.yml
# CI for Swift packages on Windows.

name: Windows CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build and Test (Windows)

    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  build-windows-release:
    runs-on: windows-latest
    name: Build and Test (Windows Release)

    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build Release
        run: swift build -c release -v

      - name: Test Release
        run: swift test -c release -v 