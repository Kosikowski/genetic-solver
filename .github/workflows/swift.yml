# .github/workflows/swift.yml
# CI for Swift packages on macOS 15 + Xcode 16.4 (latest-stable).

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read      # least-privilege for CI

jobs:
  build-macos:
    runs-on: macos-15      # macOS 15 "Sequoia" runner (GA Apr 2025)
    name: Build and Test (macOS)

    steps:
      # 1 – Check out sources
      - uses: actions/checkout@v4

      # 2 – Select newest *stable* Xcode pre-installed on this image
      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable   # resolves to Xcode 16.4 today

      # 3 – Build and test
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v

  build-ios:
    runs-on: macos-15
    name: Build and Test (iOS)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build for iOS
        run: swift build -v --triple arm64-apple-ios13.0
      
      - name: Test for iOS
        run: swift test -v --triple arm64-apple-ios13.0

  build-tvos:
    runs-on: macos-15
    name: Build and Test (tvOS)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build for tvOS
        run: swift build -v --triple arm64-apple-tvos13.0
      
      - name: Test for tvOS
        run: swift test -v --triple arm64-apple-tvos13.0

  build-visionos:
    runs-on: macos-15
    name: Build and Test (visionOS)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build for visionOS
        run: swift build -v --triple arm64-apple-visionos1.0
      
      - name: Test for visionOS
        run: swift test -v --triple arm64-apple-visionos1.0
